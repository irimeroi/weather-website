<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <!-- City search -->
                <form class="col-3">
                    <div class="col form-group">
                        <label for="city-input">Search for a city here!</label>
                        <input id="city-input" type="text" class="form-control" placeholder="Los Angeles">
                        <button id="submit-button" type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </form>

                <!-- Day weather card -->
                <div class="col-9">
                    <div class="card" id="weather-card"></div>
                </div>

                <!-- 5 Day weather card -->
                <div class="col-3">
                    <div id="five-day"></div>
                </div>
                
            </div>
            
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
